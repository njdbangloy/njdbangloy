<html>
	<head>
		<title>Fiddling with shapes</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>
<body>
	<div id="container">
		<div id="first-row" class="row">
			<div class="square"></div>
			<div class="circle blue"></div>
			<div class="square"></div>
			<div class="circle dotted blue"></div>
			<div class="circle"></div>
		</div>

		<div id="second-row" class="row">
			<div class="circle disappear secondrow"></div>
			<div class="square blue fancy"></div>
			<div class="circle dotted blue secondrow"></div>
			<div class="circle secondrow"></div>
			<div class="circle dotted blue secondrow"></div>
		</div>

		<div id="third-row" class="row">
			<div class="circle red disappear"></div>
			<div class="circle red"></div>
			<div class="circle red"></div>
			<div class="square blue fancy"></div>
			<div class="square"></div>
		</div>

		<div id="fourth-row" class="row">
			<div class="square"></div>
			<div class="circle"></div>
			<div class="circle dotted blue"></div>
			<div class="circle"></div>
			<div class="circle"></div>
		</div>

		<div id="fifth-row" class="row">
			<div class="circle disappear"></div>
			<div class="circle dotted blue"></div>
			<div class="circle"></div>
			<div class="square"></div>
			<div class="circle blue"></div>
		</div>

		<li><a href="wireframes.html">Click to view wireframe responses</a></li>
	</div>
</body>
</html>
